server:
  port: "${PORT:8080}"

logging:
  level:
    com.eliasnorrby: DEBUG
    org.springframework.data: TRACE
    reactor:
      core: TRACE
      util: TRACE

management:
  endpoints:
    enabled-by-default: true
    web:
      exposure:
        include: '*'
  info:
    git:
      mode: full

spring:
  output:
    ansi:
      enabled: always
